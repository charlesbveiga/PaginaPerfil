<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Links</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto Mayk Britto Sorrindo, usando óculos e camisa preta, barba e fundo da imagem amarelo"
        />
        <p>@maykbrito</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>
        <li>
          <a href="https://studioije.com.br" target="_blank"
            >Visite o site Studio Ijê</a
          >
        </li>
        <li>
          <a href="#">Veja meu Portfólio</a>
        </li>
        <li>
          <a href="#">Conheça o explorer</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-github"> </ion-icon>
        </a>
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-instagram"> </ion-icon>
        </a>
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-youtube"> </ion-icon>
        </a>
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-linkedin"> </ion-icon>
        </a>
      </div>
      <footer>
        Feito com amor pela <a href="https://Rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js">

    </script>
  </body>
</html>
